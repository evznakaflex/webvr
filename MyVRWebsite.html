<html>
	<head>
		<meta charset="utf-8">
		<title>Let's go places</title>
		<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
	</head>

	<body>

		<a-scene auto-enter-vr>

			<a-assets>
			
				<img id="horseshoe" src="https://live.staticflickr.com/5586/31130403652_81e4c8485a_b.jpg">
				<img id="switzerland" src="https://live.staticflickr.com/5678/31130404292_2daeb81066_b.jpg">
				<img id="bc-place" src="https://live.staticflickr.com/5705/31130404842_48db789837_b.jpg">
				<img id="atlanticocean" src="https://live.staticflickr.com/5465/31130405212_3439a1969e_b.jpg">
		
			</a-assets>

			<a-entity>
				<a-entity camera look-controls wasd-controls>

					<a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader:flat" cursor="maxDistance: 30; fuse: true">

					<a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>

					<a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>

					</a-entity>
				</a-entity>
			</a-entity>

				<a-curvedimage id="swit" src="#switzerland" transparent="true" height="2" radius="3" theta-length="40" rotation="0 240 0" position="0 0 -2"> </a-curvedimage>

				<a-curvedimage id="curhorseshoe" src="#horseshoe" transparent="true" height="2" radius="3" theta-length="40" rotation="0 190 0" position="0 0 -2"> </a-curvedimage>

				<a-curvedimage id="atlantic" src="#atlanticocean" transparent="true" height="2" radius="3" theta-length="40" rotation="0 130 0" position="0 0 -2"> </a-curvedimage>

				<a-curvedimage id="bc" src="#bc-place" transparent="true" height="2" radius="3" theta-length="40" rotation="0 80 0" position="0 0 -2"> </a-curvedimage>

				<a-sky id="sky" src="https://upload.wikimedia.org/wikipedia/commons/6/63/Pixel_grid_4000x2000.svg" color="rgb(200,200,200)"></a-sky>

		</a-scene>

	<script>
		
		document.querySelector("#curhorseshoe").addEventListener('click', function() {
			document.getElementById("sky").setAttribute("src","https://live.staticflickr.com/5586/31130403652_81e4c8485a_b.jpg");
			}
		);
		
		document.querySelector("#atlantic").addEventListener('click',function() {
			document.getElementById("sky").setAttribute("src","https://live.staticflickr.com/5465/31130405212_3439a1969e_b.jpg");
			}
		);

		document.querySelector("#swit").addEventListener('click',function() {
			document.getElementById("sky").setAttribute("src","https://live.staticflickr.com/5678/31130404292_2daeb81066_b.jpg");
			}
		);

		document.querySelector("#bc").addEventListener('click',function() {
			document.getElementById("sky").setAttribute("src","https://live.staticflickr.com/5705/31130404842_48db789837_b.jpg");
			}
		);
	
	</script>

   </body>
</html>
